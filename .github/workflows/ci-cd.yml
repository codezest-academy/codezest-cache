name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
    tags:
      - "v*" # Trigger on version tags
  pull_request:
    branches: [main, develop]

jobs:
  # ------------------------------------------------------------------
  # BUILD & TEST
  # ------------------------------------------------------------------
  build:
    name: Build & Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      # No Prisma generation needed for cache lib

      - name: Lint
        run: npm run lint

      # Add type check script if not present, or run tsc directly
      - name: Type check
        run: npx tsc --noEmit

      - name: Build
        run: npm run build

      - name: Test
        run: npm test

  # ------------------------------------------------------------------
  # PUBLISH (Tags Only)
  # ------------------------------------------------------------------
  publish-github:
    name: Publish to GitHub Packages
    runs-on: ubuntu-latest
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          registry-url: "https://npm.pkg.github.com"
          scope: "@codezest-academy"

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Publish
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GH_PAT }}
